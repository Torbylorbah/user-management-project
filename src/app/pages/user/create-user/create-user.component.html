<div class="fixed-padding-x">
  <h2 class="header"></h2>
  <div class="flex flexy">
    <div class="heading">
      <div class="hoverme" (click)="back()">
        <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20 12H4M4 12L10 6M4 12L10 18" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
      </div>
      <div>
        <h4 class="heading-text">Add User</h4>
      </div>
    </div>
  </div>
  <div class="form-container">
    <div class="container fixed-padding-x py-5">
      <form class="form" [formGroup]="userInfoForm">
       <div class="form-holder">
        <div>
          <p class="text-bold">Name<span class="red">*</span></p>
          <input type="text" formControlName="name" class="custom-input" />
          <ng-container>
            <small
              class="text-red"
              *ngIf="$any(userInfoForm.get('name')).errors?.['required'] && $any(userInfoForm.get('name')).touched"
            >
            This field is required
            </small>
          </ng-container>
        </div>
        <div>
          <p class="text-bold">Email<span class="red">*</span></p>
          <input type="text" formControlName="email" class="custom-input"/>
          <ng-container>
            <small
              class="text-red"
              *ngIf="$any(userInfoForm.get('email')).errors?.['required'] && $any(userInfoForm.get('email')).touched"
            >
              This field is required
            </small>
            <small
              class="text-red"
              *ngIf="$any(userInfoForm.get('email')).errors?.['pattern']"
            >
              Please enter a valid email
            </small>
          </ng-container>
        </div>
        <div>
          <p class="text-bold">Role<span class="red">*</span></p>
          <input type="text" formControlName="role" class="custom-input" />
          <ng-container>
            <small
              class="text-red"
              *ngIf="$any(userInfoForm.get('role')).errors?.['required'] && $any(userInfoForm.get('role')).touched"
            >
              This field is required
            </small>
          </ng-container>
        </div>
       </div>

        <div class="submit-btn">
          <app-button
            [disabled]="userInfoForm.invalid"
            buttonStyles="btn"
            buttonText="Add User"
            (click)="addUser()"
          ></app-button>
        </div>

      </form>
    </div>
  </div>
</div>
